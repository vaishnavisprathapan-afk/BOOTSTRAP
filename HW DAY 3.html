<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <nav aria-label="breadcrumb">
            <ul class = "breadcrumb justify-content-center">
   <li class = "breadcrumb-item"><a href = "#">Home</a></li>
   <li class = "breadcrumb-item"><a href="#">Courses</a></li>
   <li class = "breadcrumb-item active" aria-current = "page">Web Development</li>
</ul>
        </nav>
        <h1>Web Development Course<span class="badge bg-secondary">New</span></h1>
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
            <label class="form-label">HTML</label>
             <div class="progress">
         <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%">100%</div>
          </div>
          </div>
             <div class="mb-3">
             <label class="form-label">CSS</label>
              <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 75%">75%</div>
           </div>
             </div>
             <div class="mb-3">
             <label class="form-label">Javascript</label>
              <div class="progress">
          <div class="progress-bar bg-warning"role="progressbar"style="width:50%">50% </div>
           </div>
             </div>
             <div class="mb-3">
             <label class="form-label">Bootstrap</label>
              <div class="progress">
          <div class="progress-bar bg-danger"role="progressbar"style="width:25%">25% </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-warning">Pause</button>
        <button type="button" class="btn btn-danger">Reset</button>
    </div>
    <nav aria-label="page navigation">
        <ul class="pagination justify-content-center">
             <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
</ul>
</nav>
</div>
</body>
</html>

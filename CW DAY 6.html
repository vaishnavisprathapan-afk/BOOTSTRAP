<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5" style="width:50%;">
        <div class="form-group">
         <label for="usr">Name:</label>
         <input type="text" class="form-control" id="usr" placeholder="Enter username">
        </div>
        <div class="form-group">
         <label for="email">Email:</label>
          <div class="input-group-prepend">
        <span class="input-group-text">@gmail.com</span>
       </div>
         <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
         <label for="Feedback">Feedback Message:</label>
         <textarea class="form-control" rows="3" id="Feedback"></textarea>
        </div>
        <div class="form-group">
        <label for="sel1">How did you find our site?</label>
        <select class="form-control" id="sel1">
            <option>Google</option>
            <option>Friends</option>
            <option>Social Media</option>
            <option>others</option>
        </select>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input "name="rating 1">1
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input"name="rating 2" >2
        </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="rating 3">3
        </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="rating 4">4
        </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="rating 5">5
        </label>
        </div>
        <br>
         <button type="submit" class="btn btn-info">Submit</button>

    </div>
    
</body>
</html>
